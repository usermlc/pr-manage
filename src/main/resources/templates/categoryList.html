<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Page title for category listing -->
  <title>Category List</title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<!-- Header indicating the purpose of the page -->
<h1>Category List</h1>

<!-- Table displaying the list of categories -->
<table>
  <thead>
  <tr>
    <!-- Table headers for category attributes -->
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through each category object in categories -->
  <tr th:each="category : ${categories}">
    <!-- Display category ID -->
    <td th:text="${category.id}"></td>
    <!-- Display category Name -->
    <td th:text="${category.name}"></td>
  </tr>
  </tbody>
</table>

<!-- Navigation link to return to the main page -->
<a class="back-button" th:href="@{/main}">Back</a>
</body>
</html>
